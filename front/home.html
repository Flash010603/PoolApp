<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Logo</h1>
      </div>

      <div class="items_menu">
        <a href="" class="active">Home</a>
        <a href="">Configuración</a>
        <a href="">Cuenta</a>
      </div>

      <div class="cont_btn">
        <button>Salir <i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <div class="contenedor_pool">
      <div class="data_pool">
        <h2 class="title_pool">Nombre de la piscina</h2>
        <span class="dir_pool">Monterrey, N.L. Col. Real de Palmas, Palma Cantina
          #5569</span>
      </div>

      <div class="grid_info">
        <div class="temp box">
          <div class="titulo">
            <p>Temperatura</p>
          </div>
          <div class="info">
            <div class="dato">
              <span>21</span>
              <span>°C</span>
            </div>

            <div class="img">
              <img src="./img/caliente.png" alt="" />
            </div>
          </div>
        </div>

        <div class="ph box">
          <div class="titulo">
            <p>pH</p>
          </div>
          <div class="info">
            <div class="dato">
              <span>7.5</span>
            </div>

            <div class="img">
              <img src="./img/prueba.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <button class="btn_refres">
        Actualizar datos <i class="fas fa-sync-alt"></i>
      </button>
    </div>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="https://kit.fontawesome.com/5fa83d646f.js"></script>
  </body>
</html>
